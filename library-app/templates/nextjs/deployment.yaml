apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  namespace: library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
      - name: nextjs
        image: library-nextjs:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
