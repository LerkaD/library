x-environment: &db_env
  DATABASE_HOST: db_lib
  DATABASE_NAME: lib_db
  DATABASE_USER: root
  DATABASE_PASSWORD: root
  DJANGO_SETTINGS_MODULE: backend.settings

services:
  db_lib:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root           
      MYSQL_DATABASE: lib_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p root"]
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    restart: always

  django:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: backend
    volumes:
      - ./back:/app
    ports:
      - "8000:8000"
    environment: 
      <<: *db_env
    depends_on:
      db_lib:
        condition: service_healthy
    restart: on-failure

  nextjs:
    build:
      context: ./frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      django:
        condition: service_started
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:8000/api
    restart: on-failure

volumes:
  db_data:
